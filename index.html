<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4d6d798b56.js" crossorigin="anonymous"></script>
    <link href="css/loan.css" rel="stylesheet">
    <title>Loan Page</title>
</head>

<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Header Container -->
        <div class="header">

            <!-- Navigation -->
            <div class="navigation">

                <!-- Logo Container -->
                <div class="logo">
                    <img src="image/logo.png" alt="my logo" class="logoImg">
                    <label for="">Sure<span>Loan</span></label>
                </div>

                <!-- Menu list -->
                <ul class="menu">
                    <li>
                        <a href="#">Home</a>
                    </li>

                    <li>
                        <a href="#">Loan</a>
                    </li>

                    <li>
                        <a href="#">About</a>
                    </li>

                    <li>
                        <a href="#">FAQ</a>
                    </li>

                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>

                <!-- Contact Container -->
                <div class="contactData">
                    <p class="phone">
                        <i class="fa-phone fa"></i> 09052281852
                    </p>
                    <button class="btn">Apply For A Loan</button>
                </div>
            </div>
            <!-- Hero Section -->
            <div class="hero">

                <!-- Left Container -->
                <div class="left">
                    <h1 class="title">
                        Get loan for your Business growth or startup
                    </h1>
                    <button class="title-btn">How it works</button>
                </div>

                <!-- Right Container -->
                <div class="right">
                    <form action="">
                        <h3>How much do you want?</h3>
                        <p class="provide">We provide online instant cash loan with quick</p>

                        <select name="" id="slct">
                            <option value="">Amount</option>
                            <option value="">100000000</option>
                            <option value="">300000000</option>
                        </select>

                        <select name="" id="slct">
                            <option value="">Month</option>
                            <option value="">July</option>
                            <option value="">August</option>
                            <option value="">October</option>
                        </select>

                        <p class="show">you have to pay:$0</p>

                        <button class="formBtn">Continue</button>
                    </form>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
